<!DOCTYPE html>
<html>
<head>
	<title>Old Spice Animation</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clouds">
		<div class="welker">
			<div class="shark">
				<div class="freshness">
					<div class="palm-trees">
						<img src="palms/last-palm.png" class="palms last-palm">
						<img src="palms/lbrp.png" class="palms lbrp">
						<img src="palms/lfrp-top.png" class="palms lfrp-top">
						<img src="palms/lfrp-bottom.png" class="palms lfrp-bottom">
						<img src="palms/rblp-top.png" class="palms rblp-top">
						<img src="palms/rblp-bottom.png" class="palms rblp-bottom">
						<img src="palms/rflp-top.png" class="palms rflp-top">
						<img src="palms/rflp-bottom.png" class="palms rflp-bottom">
						<img src="palms/rfrp-top.png" class="palms rfrp-top">
						<img src="palms/rfrp-bottom.png" class="palms rfrp-bottom">
						<div class="old-spice">
							<a class="sign">
								<img src="sign.png">
							</a>
							<div class="tv-frame">
								<img src="tv.png" class="tv">
								<iframe src="http://www.youtube.com/watch?v=YlFl1OKRnEM" width="560" height="315" frameborder="0" class="video"></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		setTimeout(function(){
			document.querySelector('.tv').style.height = '0px';
		}, 2000);
		setTimeout(function(){
			document.querySelector('.tv-frame').style.backgroundColor = 'transparent';
			document.querySelector('.palms').style.visibility = 'visible';
		}, 4000);
		setTimeout(function(){
			document.querySelector('.shark').style.backgroundPosition = 'right';
		}, 6000);
		setTimeout(function(){
			document.querySelector('.old-spice').style.width = '100%';
		}, 7500);
		setTimeout(function(){
			document.querySelector('.sign').style.bottom = '-5px';
		}, 8700);

	</script>
</body>
</html>
